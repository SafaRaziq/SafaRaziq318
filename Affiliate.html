<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #DFF5F2; /* Seafoam green */
            margin: 0;
            color: #2A4D69; /* Dark ocean blue */
        }
        h1 {
            margin-top: 20px;
            color: #2A4D69;
        }
        p {
            color: #3A6073;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #4ABDAC;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product-card a {
            text-decoration: none;
            color: #4ABDAC;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .back-button {
            margin-top: 30px;
            text-decoration: none;
            color: #DFF5F2;
            background-color: #4ABDAC;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-button:hover {
            background-color: #337C7D;
            transform: scale(1.05);
        }
        /* Footer Copyright */
        .footer {
            background-color: #4ABDAC;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            margin-top: 140px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Affiliate Showcase</h1>
    <p>"Click the product to go directly to the store"</p>

    <div class="showcase">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="showcaseprod1.jpg" alt="Product 1">
            <a href="https://s.shopee.com.my/8KYtIqbVSi" target="_blank">Buy Product 1</a>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="showcaseprod2.jpg" alt="Product 2">
            <a href="https://s.shopee.com.my/9pNhDS6WcY" target="_blank">Buy Product 2</a>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="showcaseprod3.jpg" alt="Product 3">
            <a href="https://s.shopee.com.my/1g1zUn6JkO" target="_blank">Buy Product 3</a>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="showcaseprod4.jpg" alt="Product 4">
            <a href="https://s.shopee.com.my/1B5iu2QWVp" target="_blank">Buy Product 4</a>
        </div>
    </div>

    <!-- Back to Home Button -->
    <a href="myhomepagesafa.html" class="back-button">Back to Home</a>

    <!-- Footer Copyright -->
    <div class="footer">
        Â© 2024 Safa. All rights reserved.
    </div>
</body>
</html>
